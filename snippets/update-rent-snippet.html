<div class="row mb-4 px-5">
    <div class="col px-0 pt-4">
        <h2 class="post-rent-title">
            PUBLICAR UN ARRIENDO
        </h2>
        <p class="post-rent-description mb-5">
            Por favor diligencie el siguiente formulario para poder publicar su arriendo:
        </p>

        <h3 class="post-rent-item">
            Ciudad
        </h3>
        <p class="post-rent-description mb-2">
            Esciba la ciudad y el país del arriendo separados por una coma (ej: Bogotá, Colombia):
        </p>
        <input id="city" class="post-rent-input mb-4"></input>

        <h3 class="post-rent-item">
            Dirreción
        </h3>
        <p class="post-rent-description mb-2">
            Esciba la dirección del arriendo:
        </p>
        <input id="address" class="post-rent-input mb-4"></input>

        <h3 class="post-rent-item">
            Precio
        </h3>
        <p class="post-rent-description mb-2">
            Indique el valor del arriendo en dólares:
        </p>
        <input id="value" class="post-rent-input mb-4"></input>
    </div>
</div>

<div class="row px-4 mb-4">
    <div class="col-12 col-md-6 px-4 ps-md-4 pe-md-1 mb-3">
        <button type="button" class="btn btn-danger post-rent-button" onclick="$dc.showRent($dc.selectedId);">Cancelar</button>
    </div>
    <div class="col-12 col-md-6 px-4 ps-md-1 pe-md-4">
        <button type="button" class="btn btn-success post-rent-button" onclick="$dc.updateRent();">Publicar cambios</button>
    </div>
</div>
